<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{font-size: 5vw;}
        @media screen and (max-width: 700px){
            h1{background-color: blue;
            color: white;
            }
            p{background-color: aqua;
            color: brown;}
        }          
        @media screen and (min-width:701px) and (max-width: 1024px){
            h1{background-color: green;
            color: yellow;}
            p{background-color: black;
            color: brown;}
        }   
        @media screen and (min-width: 1025px) {
            h1{background-color: yellow;
            color: black;}
            p{background-color: aqua;
            color: brown;}
        }  
        
    </style>
</head>
<body>
    <h1>반응형 테스트</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda vel, adipisci, beatae maxime eum neque rem maiores laboriosam est repellat recusandae ipsam voluptatem modi repudiandae! Blanditiis, nostrum. Corporis, repellat odit.</p>
</body>
</html>
