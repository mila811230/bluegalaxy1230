<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM연락처</title>
</head>
<body>
    <h2>FORM연락처</h2>
    <form name="phone_form" id="phone_form" method="post" action="/phone.php">
        <label for="fname">이름:</label><br>
        <input type="text" id="fname" value="" placeholder="이름을 입력하세요"><br>
        <label for="fphone">전화:</label><br>
        <input type="text" id="fphone" name="fphone" value="" 
        placeholder="전화번호를 입력하세요"><br><br>
        <input type="submit" value=" submit" class="submitBtn">
        <input type="reset" value="Reset" class="resetBtn">
    </form>
    <br><br><br>

    <h2>FORM USER 아이디와 비민번호?</h2>
    <form name="user_form1" id="user_form1" method="post" action="/phone.php">
        <label for="userid">Username:</label><br>
        <input type="text" id="userid" name="userid"><br>
        <label for="userpw">Password:</label><br>
        <input type="password" id="userpw" name="userpw"><br><br>
        <input type="submit" value="Submit" class="submitBtn1">
        <input type="reset" value="Reset" class="resetBtn1">
    </form>
    <br><br><br>

    <h2>FORM 좋아하는 식사는?</h2>
    <form name="phone_form2" id="phone_form2" method="post" action="/phone.php">
        <label for="fname2">이름:</label><br>
        <input type="text" id="fname2" name="fname2" 
        value="" placeholder="이름을 입력하세요"><br>
        <label for="fphone2">전화:</label><br>
        <input type="text" id="fphone2" name="fphone2" value=""
        placeholder="전화번호를 입력하세요"><br><br>
        <label for="select_food2">취미:</label><br>
        <select name="select_food2" id="select_food2" size="1">
            <option value="selected">좋아하는 식사는?</option>
            <option value="아침">아침</option>
            <option value="브런치">브런치</option>
            <option value="점심">점심</option>
            <option value="저녁">저녁</option>
            <option value="야식">야식</option>
        </select>
        <br><br>
        <input type="submit" value="Submit" class="submitBtn2">
        <input type="reset" value="Reset" class="resetBtn2">
    </form>
    <br><br><br>


    <h2>FORM 이름 전화번호 성별 좋아 하는 것 라디오 버튼 체크박스</h2>
    <form name="phone_form3" id="phone_form3" method="post" action="/phone.php">
        <label for="fname2">이름:</label>
        <input type="text" id="fname2" name="fname2" value="" 
        placeholder="이름을 입력하세요"><br>
        <label for="fphone2">전화:</label>
        <input type="text" id="fphone2" name="fphone2" value=""
        placeholder="전화번호를 입력하세요"><br>
    
    <h3>성별은></h3>
    <input type="radio" id="mail" name="gender" value="mail">
    <label for="mail">남성</label>
    <input type="radio" id="femail" name="gender" value="femail">
    <label for="femail">여성</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <h3>좋아하는 것은</h3>
    <input type="checkbox" id="vehicle1" value="Bike">
    <label for="vehicle1">오토바이</label>
    <input type="checkbox" id="vehicle2" value="Car">
    <label for="vehicle2">자동차</label>
    <input type="checkbox" id="vehicle3" value="Boat">
    <label for="vehicle3">배</label>
    </form>
</body>
</html>
