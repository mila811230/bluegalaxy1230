<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블연습</title>
    <style>
        table {border-collapse: collapse; margin: 30px auto; width: 300px;} 
        th,td {border: 1px solid #f50505;  text-align:center; padding: 10px;}
        tr:nth-child(1){background: #aaa;}
        
    </style>

</head>
<body>
    <table>
            <tr>
                <th>구분</th>
                <th>업무</th>
            </tr>
                <tr>
                    <td rowspan="2">회사</td>
                    <td>보고서작성</td>
                </tr>
                <tr>
                    <td>창고정리</td>
                </tr>
                <tr>
                    <td rowspan="2">집</td>
                    <td>화장실 청소</td>
                </tr>
                <tr>
                    <td>음쓰버리기
                    </td>
                </tr>
    </table>
</body>
</html>
