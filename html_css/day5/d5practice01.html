<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {border: 2px #ccc; margin: 30px auto; width: 70%; height: 100px;}
            #box1 {box-shadow: 6px 5px 12px rgba(3, 248, 35, 0.925);}
            #box2 {box-shadow: -6px -6px 12px rgba(245, 1, 184, 0.25);}
            #box3 {box-shadow: 0 6px 12px rgba(130, 255, 6, 0.966);}
            #box4 {box-shadow: 0 6px 12px rgba(200,150,0,0.25),
                   0 -6px 12px rgb(250, 188, 3);}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
