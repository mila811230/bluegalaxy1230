<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: blueviolet;}
        span{display: block; height: 50%; background-color: aquamarine;}
        div{display: inline; height: 50px; background-color: chartreuse;}
        p{background-color: aqua;float: left;}
    </style>
</head>
<body>
    <h1>인라인span</h1>

   <span>3 C/C++</span>
   <span>4 C# </span>
   <span>5 java</span>
   <span>6 node.js</span>
   <span>7 Vue.js</span>
   <span>8 GitHub</span>

   <h1>블록div</h1>

   <div>2 자바스크립트</div>
   <div>3 C/C++</div>
   <div>4 C# </div>

   <div>6 node.js</div>
   <div>7 Vue.js</div>

   <h1>인라인 블록</h1>
   <p>1 반응형 웹디자인</p>
   <p>2 자바스크립트</p>
   <p>3 씨C/C++</p>
   <p>4 씨C# </p>

   <p>7 Vue.js</p>
   <p>8 GitHub</p>
</body>
</html>
