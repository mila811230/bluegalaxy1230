<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(){
            var ele = document.getElementById('test');
            ele.value='호랑이';
        }
    </script>
    
</head>
<body>
    <div>
        <input type="text" id="test" placeholder="아이디를 입력하세요">
    </div>
    <d><a href="javascript:func()">테스트</a></d>
</body>
</html>
