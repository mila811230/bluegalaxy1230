<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{text-align: center;}
        div p{color: rgb(250, 20, 200); font-size: 17px;}

        /*목록이 다른 요소와 섞여있는 경우는 first-of-type을 사용합니다.*/
        div h4::first-letter{color: rgb(131, 202, 243); font-size: 30px; background: #f5c4f5;}
    </style>
</head>
<body>
    <div>
        <h4>웹/앱 앱/웹 개발자</h4>
        <p>웹디자이너</p>
        <p>웹퍼블리셔</p>
        <p>프론트앤드</p>
        <p>백앤드</p>
        <p>풀스택</p>
    </div>
</body>
</html>
