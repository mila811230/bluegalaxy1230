<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <h1>jquery AJAX</h1>
    <p>
        <button id="btn01" type="button">AJAX</button>
        <button id="btn02" type="button">get</button>
        <button id="btn03" type="button">post</button>
        <button id="btn04" type="button">AJAX</button>
    </p>
    <p id="main"></p>

    <script>
        function func1(data){
            $('#main').append(data);
        }
        function func2(xhr, status, strErr){
            $('#main').append('error => ' + strErr);
        }
        function func3(xhr, status){
            $('#main').append('종료되었습니다.');
        }

        function getData(){
            $.ajax({
                url: 'hello.txt',
                type: 'GET',
                dataType: 'text',
                success: func1,
                error: func2,
                complete:func3
            });
        }
        $(function(){
            $('#btn01').on('click', function(){
                    $.ajax({
                    url: 'hello.txt',
                    type: 'GET',
                    dataType: 'text',
                    success: func1,
                    error: func2,
                    complete:func3
                });
            });

            $('#btn02').on('click', function(){
                $.get('hello.txt', func1);
            });

            $('#btn03').on('click', function(){
                $.post('hello.txt', func1);
            });

            $('#btn04').on('click', function(){
                
            });
        });
    </script>
</body>
</html>
