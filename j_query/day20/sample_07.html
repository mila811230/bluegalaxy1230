<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>AJAX example</h1>
        <p id="main"></p>
    </div>

    <script>
        $(function(){
            getData();
        });

        function getData(){
            $.get('testdata.txt', successFn).fail(errorFn);
        }

        function successFn(result){
            $('#main').append(result + '<br>');
        }

        function errorFn(xhr, status, strErr){
            $('#main').append('error: ' + strErr + '<br>');
        }
    </script>
</body>
</html>
