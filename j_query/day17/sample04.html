<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
<p><button id="btn_01">Click Me</button></p>
<ul class="box01">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
</ul>
<ul class="box02">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
</ul>
<ul class="box03">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li>내용6</li>
    </ul>
<script>
  $(function(){
    //버튼.click(무명함수);
    $('#btn_01').click(
      function(){
        $('.box01 li:nth-child(2)').css('border','2px solid red');
        $('.box01 li:nth-child(1)').css('background-color', 'red');
        $('.box01 li:nth-child(2)').css('background-color', 'orange');
        $('.box01 li:nth-child(3)').css('background-color', 'yellow');
        $('.box01 li:nth-child(4)').css('background-color', 'green');
        $('.box01 li:nth-child(5)').css('background-color', 'blue');
        $('.box01 li:nth-child(6)').css('background-color', 'purple');
        $('.box02 li:nth-child(even)').css('background-color', 'pink');
        $('.box02 li:nth-child(odd)').css('background-color', 'skyblue');
        $('.box03 li:lt(3)').css('background-color','#ccccff');
        $('.box03 li:gt(3)').css('background-color','#fff99');


      }
    )
  })
</script>
</body>
</html>
