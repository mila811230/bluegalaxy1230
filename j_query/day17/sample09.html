<!DOCTYPE html>
<html>
<head>
<title>dom</title>
<style>
    ul{display:none;}
    </style>
<script src="./js/jquery.js"></script>
</head>
<body>
    <button id="btn01">요소 변경</button>
    <button id="btn02">이미지 가져오기</button>
    <p id="first">변경전</p>
    <p id="second"> 이미지 가져오기</p>
    <ul>
    <li><img src="./images0702/pic_03.jpg" alt="sample01"></li>
    <li><img src="./images0702/pic_04.jpg" alt="sample01"></li>
    </ul>
    <script>
      $(function(){
        $('#btn01').click(
          function(){
            $('p#first').text('<b>중요사항</b>')
            $('p#second').html('<b>중요사항</b>')
          }
        )
        $('#btn02').click(
          function(){
          //   let imgEle = $('ul>li:nth-child(2)').html() 이덧도 됨
                let imgEle = $('ul>li:first-child').html()

            $('p#second').html(imgEle)
          }
        )
      })
    </script>
</body>
</html>
