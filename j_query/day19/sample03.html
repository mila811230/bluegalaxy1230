</head>
<body>
  <div>
    <ul>
      <li id="flower"><img src="./images0704/img/flower.jpg" alt="flower"></li>
      <li id="building"><img src="./images0704/img/building.jpg" alt="building"></li>
    </ul>
  </div>
  <script>
    $(function(){
      $('#flower').on('click',
        function(){
          let imgWidth = $(this).width()
          $('div>ul').animate({marginLeft: '-=' + imgWidth}, 300, 'swing')
        })
    $('#building').on('click',
      function(){
        let imgWidth = $(this).width()
        $('div>ul').animate({marginLeft: '+=' + imgWidth}, 300, 'swing')
      }
      )
    })
