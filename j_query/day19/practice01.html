<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./images0704/js/jquery.min.js"></script>
  <style>
    #box{
      width: 100px;
      height: 100px;
      background-color: pink;
      margin-left: 0;
      margin-top: 0;
      position: relative;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <button id="btn">Start Animation</button>
  <div id="box"></div>
  <script>
    $(function(){
      $('#btn').on('click',
      function(){
        $('#box').animate({width:200},300)
                 .animate({height:150},400)
                 .animate({left:200},500)
                 .animate({top: '+=100px', borderWidth:10}, 'slow')
      })
    })
  </script>
</body>
</html>
