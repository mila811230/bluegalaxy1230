<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./images0704/js/jquery.min.js"></script>
  <style>
    li{
      list-style: none;
    }
    ul{width:700px; }
    ul li{float:left; margin:10px; width:140px;}
    ul li img{width:100%;}

    /*추가하기*/
    #back{position:fixed; width:100%; height:100%;
          left:0; top:0;
          background-color:rgba(0,0,0,0.5);
          display:none;
        }
    #main{position:fixed;
        left:50%; top:50%;
        display:none;
      }

  </style>
</head>
<body>
  <ul>
    <li><a href="./images0704/img/img_01.jpg"  class="modal" ><img src="./images0704/img/img_01.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_02.jpg"  class="modal" ><img src="./images0704/img/img_02.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_03.jpg"  class="modal" ><img src="./images0704/img/img_03.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_04.jpg"  class="modal" ><img src="./images0704/img/img_04.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_05.jpg"  class="modal" ><img src="./images0704/img/img_05.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_06.jpg"  class="modal" ><img src="./images0704/img/img_06.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_07.jpg"  class="modal" ><img src="./images0704/img/img_07.jpg" alt=""></a></li>
    <li><a href="./images0704/img/img_08.jpg"  class="modal" ><img src="./images0704/img/img_08.jpg" alt=""></a></li>
  </ul>
  <div id="back"></div>
  <div id="main"></div>
  <script>
    $(function(){ 
      $('body').append('<div id="back"></div>')
      $('body').append('<div id="main"></div>')

      $('ul>li>a.modal').on('click',
      function(){
        let imgAddr = $(this).attr('href')
        alert(imgAddr)
        $('#back').show()
        $('#main').show()
        $('#main').html('<img src="' + imgAddr + '">')
        let imgWidth = $('#main').width()/2
        let imgHeight = $('#main').height()/2
        $('#main').css({marginLeft: '-' + imgWidth + 'px'})
        $('#main').css({marginTop: '-' + imgWidth + 'px'})
        return false
      }
      )
      $('#back').on('click',
        function(){
          $('#back').hide()
          $('#main').hide()
        }
      )
    })


  </script>
</body>
</html>
