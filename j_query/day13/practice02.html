    }
</style>
<script>
    function log(...texts){
        const logDiv = document.getElementById('log');
        const newLogEntry = document.createElement('div');
        // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
        newLogEntry.textContent = texts.join(' ');
        logDiv.appendChild(newLogEntry);
    }
</script>

        // for문을 이용한 풍차 그림------------------------

        let strStar = ""; //빈문자
        for( let star = 1; star < line; star++){ 
            strStar += "  "; // *더하기
        }
        for( let star = 11 ; star > line; star--){ 
            strStar += " *"; // -빼기
        }
        for( let star = 11 ; star > line; star--){ 
            strStar += "  "; // -빼기
        }
