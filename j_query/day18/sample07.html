<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery.js"></script>
  <style>
    ul,li{list-style: none;}
     a{cursor: pointer;}
     a:hover{background-color: blueviolet;}
  </style>
</head>
<body>
  <button>요소추가</button>
  <ul id="linkBtn">
    <li><a data="images0703/img/flower.jpg">꽃</a></li>
    <li><a data="images0703/img/sea.jpg">바다</a></li>
    <li><a data="images0703/img/Jellyfish.jpg">해파리</a></li>
  </ul>
  <p><img src="./images0703/img/flower.jpg" alt="꽃"></p>
  <script>
    $(function(){
      // $('#linkBtn>li>a').on('click',function(){

      // })
      //형식
      // $(이벤트부모).on('이벤트', '타켓', 실행)
        $('body').on('click', '#linkBtn>li>a',
        function(){
          let data = $(this).attr('data')
          $('p>img').attr('src', data)
        })
      $('button').on('click',
      function(){
        $('ul').append('<li><a data = "./images0703/img/building.jpg">buiding</a></li>')
    })
   })
