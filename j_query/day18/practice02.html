<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js"></script>
</head>
<body>
  <section>
    <p class="btn">
      <button id="btn01">이미지 가져오기</button>
    </p>
    <p class="box01">
      <img src="images0703/pic7.jpg" alt="sample"></p>
    <p class="test">1</p>
  </section>
    <script>
      $(function(){
        let i = 1
        $('#btn01').click(
          function(e){
          if(i<7){
            i++
            let imgName = 'images0703/pic' + i + '.jpg'
            $('p.box01>img').attr('src', imgName)
            $('p.test').text(i)
          } else{
            i = 1
            $('p.box01>img').attr('src', 'images0703/pic1.jpg')
            $('p.test').text(1)
          }
        })
      })
    </script>
</body>
</html>
